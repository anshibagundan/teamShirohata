<!DOCTYPE html>
{% load static %}
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <style>
        body{
            height: calc(100vh - 16px);
            display: grid;
            grid-template-columns: repeat(11 ,1fr);
            grid-template-rows: repeat(7 ,1fr);
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #afafaf;
            padding: 1%;
        }
        #day_button{
            grid-column: 1/3;
            grid-row: 0/1;
            align-self: center;
            justify-self: center;
        }
        #todays{
            display: flex;
            grid-column: 4/9;
            grid-row: 2/3;
            justify-content: space-between;
            align-items: center;
        }
        #onedays_data{
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            grid-column: 2/11;
            grid-row: 3/7;
            background-color: azure;
        }
        #times{
            height: 100%;
            width: 100%;
            grid-column: 1/6;
            grid-row: 1/11;
            align-self: center;
            justify-self: center;
        }
        #note{
            background-color: #FFFFFF;
            border: solid 2px;
            border-color: blanchedalmond;
            grid-column: 6/11;
            grid-row: 5/11;
            margin: 3%;
        }
        #under_button{
            grid-column: 4/9;
            grid-row: 7/8;
            align-self: center;
            justify-self: center;
        }

        .day-button {
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-decoration: none;
            color: #706a6a;
            font-size: 18px;
            border-radius: 5px;
            border-color: #e3e06b;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 0px 3px 2px rgba(203, 235, 166, 0.5);
            background-color: #e3e06b;
        }

        .day-button:hover {
            opacity: .7;
        }
        /* 予定編集 */
        #edit_button{
            background-color: #EF9595;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 32px;
            line-height: 39px;
            color: #FFFFFF;
            -webkit-text-stroke: 1px black; /* テキストに輪郭を追加 */
            border-color: white;
        }
        #add_button{
            background-color: #A2CAF9;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 32px;
            line-height: 39px;
            color: #FFFFFF;
            -webkit-text-stroke: 1px black; /* テキストに輪郭を追加 */
            border-color: white;
        }
        #header{
            grid-row: 1/2;
            grid-column: 1/12;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 透明度を調整できます */
        }

        #overlayContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

    </style>
    {% block content %}
    <header id="header">
        <img src="a" alt="a">
        <h2>web title</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
        </form>
    </header>
    <div>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div>
        <input type="file" id="file-input" accept="image/*">
        <p>画像を表示する</p>
        <img id="image-element" alt="画像">
        <div id="log"></div>
    </div>
    <div id="under_button">
        <button id="add_button">
            予定追加
        </button>
        <button id="edit_button">
            予定編集
        </button>
    </div>
    <div id="overlay">
        <div id="overlayContent">
            <form method="post" action="{% url 'title' %}">
                {% csrf_token %}
                <label for="title">写真タイトル:</label>
                <input type="text" id="title" name="title">
                <br>
                <label for="detailed_title">詳細:</label>
                <input type="text" id="detailed_title" name="detailed_title">
                <br>
                <label for="date">日付</label>
                <input type="date" id="date" name="date">
                <br>
                <label for="content">画像ファイル</label>
                <input type="file" id="content" name="content">
                <br>
                <label for="tag">tag</label>
                <input type="text" id="tag" name="tag">
                <br>
                <button type="submit">決定</button>
            </form>
        </div>
    </div>
    {% endblock %}
    <script>
        document.getElementById("add_button").addEventListener("click", function() {
        document.getElementById("overlay").style.display = "block";
        });

        document.getElementById("overlay").addEventListener("click", function() {
        document.getElementById("overlay").style.display = "none";
        });

        document.getElementById("overlayContent").addEventListener("click", function(event) {
        event.stopPropagation(); // クリックイベントの伝播を停止する
        });
    </script>
    <script>
        const fileInput = document.getElementById('file-input');
        const imageElement = document.getElementById('image-element');
        const logElement = document.getElementById('log');

        fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (loadEvent) => {
            const binaryData = new Uint8Array(loadEvent.target.result);
            const blob = new Blob([binaryData], { type: file.type });
            const imageUrl = URL.createObjectURL(blob);
            imageElement.src = imageUrl;
            logElement.innerHTML = `ファイル名: ${file.name}, サイズ: ${file.size} bytes, タイプ: ${file.type}`;
            };

            reader.readAsArrayBuffer(file);
        }
        });
    </script>
</body>
</html>
